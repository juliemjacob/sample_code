<!DOCTYPE html>
<html>
<head>
    <title>TidyTracker 1.0</title>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/chores.js"></script>
    <script type="text/javascript" src="/js/roomie.js"></script>
    <script type="text/javascript" src="/js/calendar.js"></script>
    <script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/data/rooms.json"></script>
    <script>

    </script>
</head>
<body>
    <h1>Welcome to TidyTracker!</h1>

    <section>
        <form method="get" name="NewChore">
            Enter name of new chore: <input type="text" name="name" value="" required /><br />
            How often should this chore be done? 
            <select>
                <option value="1">Daily</option>
                <option value="2">Every other day</option>
                <option value="7">Weekly</option>
                <option value="14">Bi-weekly</option>
                <option value="30">Monthly</option>
                <option value="183">Every six months</option>
                <option value="365">Anually</option>
            </select><br />
            On a scale of 1-5 how difficult is this chore? <input type="number" min="1" max="5" /><br />
            Which room is this chore in? <select name="room" id="room">
                      </select><br />
        </form>
    </section>
</body>

</html>
